        <button id="yesButton" onclick="nextPage()">mes dernières carouilles</button>
        
        <button id="noButton" onmouseover="moveButton()" onclick="moveButton()">un dernier jam à poly</button> 
           


         <script>
            function nextPage() {
                window.location="NolyjamP2.html"
            }

            function moveButton() {
                const button = document.getElementById("noButton");
                const newPositionX = Math.random() * (window.innerWidth - button.offsetWidth);
                const newPositionY = Math.random() * (window.innerHeight - button.offsetHeight);
                
                button.style.position = 'absolute';
                button.style.left = newPositionX + 'px';
                button.style.top = newPositionY + 'px';               
            }

        </script>
